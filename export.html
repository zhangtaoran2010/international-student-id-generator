<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export ID Card</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <main style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;gap:20px;">
    <div id="export-card" class="id-card"></div>
    <button id="download-btn" class="short-btn">导出学生证</button>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const exportCard = document.getElementById('export-card');
      const data = JSON.parse(localStorage.getItem('idCardData'));
      if (data) {
        exportCard.innerHTML = `
          <div class="id-card-header">
            <img src="logo.png" alt="School Logo" class="logo-img">
            <div>
              <h3>INTERNATIONAL STUDENT ID CARD</h3>
              <p>Dongguan Polytechnic School</p>
            </div>
          </div>
          <div class="id-card-body">
            <div class="photo-box">
              ${data.photo ? `<img src="${data.photo}" style="display:block;">` : `<i class="material-icons" id="card-photo-placeholder">account_circle</i>`}
            </div>
            <div class="info-box">
              <p><strong>姓名 (Name):</strong> ${data.name}</p>
              <p><strong>学号 (ID):</strong> ${data.id}</p>
              <p><strong>专业 (Major):</strong> ${data.major}</p>
              <p><strong>签发日期:</strong> ${data.issue}</p>
              <p><strong>有效期至:</strong> ${data.expiry}</p>
            </div>
          </div>
        `;
      }

      document.getElementById('download-btn').addEventListener('click', async () => {
        const canvas = await html2canvas(exportCard);
        const link = document.createElement('a');
        link.download = 'student_id.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });
  </script>
</body>
</html>
