<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>International Student ID Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header>
    <img src="logo.png" alt="School Logo" class="school-logo">
    <h1>Dongguan Polytechnic School</h1>
    <h2>国际学生证生成系统</h2>
  </header>

  <main class="container">
    <section class="input-section">
      <h2>填写你的信息</h2>
      <form id="id-card-form">
        <div class="form-group">
          <label for="student-photo">上传个人照片：</label>
          <input type="file" id="student-photo" accept="image/*">
          <div class="photo-preview-wrapper">
            <img id="photo-preview" src="#" alt="" class="photo-preview">
            <i class="material-icons photo-placeholder-icon" id="photo-upload-placeholder">account_circle</i>
          </div>
        </div>

        <div class="form-group">
          <label for="student-name">姓名 (Name):</label>
          <input type="text" id="student-name" placeholder="e.g., Zhang Tao Ran">
        </div>

        <div class="form-group">
          <label for="student-id">学号 (Student ID):</label>
          <input type="text" id="student-id" placeholder="e.g., INT783903">
        </div>

        <div class="form-group">
          <label for="student-major">专业 (Major):</label>
          <input type="text" id="student-major" placeholder="e.g., Computer Science">
        </div>

        <div class="form-group date-group">
          <div class="date-input">
            <label for="issue-date">签发日期:</label>
            <input type="date" id="issue-date">
          </div>
          <div class="date-input">
            <label for="expiry-date">有效期至:</label>
            <input type="date" id="expiry-date">
          </div>
        </div>

        <button type="button" id="generate-btn">生成国际学生证</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dongguan Polytechnic. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
